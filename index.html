<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Controlled Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; }
        #info {
            position: absolute; top: 10px; left: 10px; color: white;
            pointer-events: none; text-shadow: 1px 1px 2px black;
        }
        #video-container {
            position: absolute; bottom: 10px; right: 10px;
            width: 200px; border: 2px solid white; transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Hand Particle Controller</h1>
        <h2>Created by Abhiram Somalanka</h2>
        <p>Pinch fingers to compress | Move hand to rotate</p>
        <p>Current Shape: <span id="shape-name">Sphere</span></p>
    </div>
    <video id="input_video" style="display:none"></video>
    <canvas id="output_canvas" id="video-container"></canvas>

    <!-- Load Three.js and MediaPipe -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const PARTICLE_COUNT = 5000;
        let currentShape = 'sphere';
        const shapes = ['sphere', 'heart', 'saturn', 'flower'];
        let shapeIndex = 0;

        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 5;

        // --- Particle Geometry ---
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);

        for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
            targetPositions[i] = positions[i];
            colors[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particleSystem = new THREE.Points(geometry, material);
        scene.add(particleSystem);

        // --- Shape Generators ---
        function setShape(type) {
            const pos = targetPositions;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const i3 = i * 3;
                if (type === 'sphere') {
                    const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
                    const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
                    pos[i3] = 2 * Math.cos(theta) * Math.sin(phi);
                    pos[i3+1] = 2 * Math.sin(theta) * Math.sin(phi);
                    pos[i3+2] = 2 * Math.cos(phi);
                } 
                else if (type === 'heart') {
                    const t = (i / PARTICLE_COUNT) * Math.PI * 2;
                    // Parametric heart equation
                    const x = 0.15 * (16 * Math.pow(Math.sin(t), 3));
                    const y = 0.15 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                    pos[i3] = x;
                    pos[i3+1] = y;
                    pos[i3+2] = (Math.random() - 0.5) * 0.5;
                }
                else if (type === 'saturn') {
                    if (i < PARTICLE_COUNT * 0.7) { // The planet
                        const phi = Math.random() * Math.PI * 2;
                        const theta = Math.random() * Math.PI;
                        pos[i3] = 1.2 * Math.cos(phi) * Math.sin(theta);
                        pos[i3+1] = 1.2 * Math.sin(phi) * Math.sin(theta);
                        pos[i3+2] = 1.2 * Math.cos(theta);
                    } else { // The rings
                        const angle = Math.random() * Math.PI * 2;
                        const radius = 1.8 + Math.random() * 0.7;
                        pos[i3] = radius * Math.cos(angle);
                        pos[i3+1] = (Math.random() - 0.5) * 0.1;
                        pos[i3+2] = radius * Math.sin(angle);
                    }
                }
                else if (type === 'flower') {
                    const t = (i / PARTICLE_COUNT) * Math.PI * 20;
                    const r = 2 * Math.cos(4 * t); // 4-petaled rose
                    pos[i3] = r * Math.cos(t);
                    pos[i3+1] = r * Math.sin(t);
                    pos[i3+2] = (Math.random() - 0.5) * 0.2;
                }
            }
            document.getElementById('shape-name').innerText = type.toUpperCase();
        }

        setShape('sphere');

        // --- Hand Tracking Logic ---
        const videoElement = document.getElementById('input_video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        let pinchStrength = 1.0;
        let handX = 0, handY = 0;

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. Position tracking (Index finger tip)
                handX = (landmarks[8].x - 0.5) * 10;
                handY = (landmarks[8].y - 0.5) * -10;

                // 2. Pinch Detection (Thumb tip vs Index tip)
                const dx = landmarks[4].x - landmarks[8].x;
                const dy = landmarks[4].y - landmarks[8].y;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                // Map distance to expansion (0.1 pinch = 0.2 scale, 0.4 open = 2.0 scale)
                pinchStrength = THREE.MathUtils.lerp(pinchStrength, distance * 5, 0.1);

                // 3. Shape Switching (Gesture: middle finger down + index up = trigger)
                // Simplified: Change shape if hand is at the very top of the screen
                if (landmarks[8].y < 0.1) {
                    shapeIndex = (shapeIndex + 1) % shapes.length;
                    setShape(shapes[shapeIndex]);
                }

                // 4. Dynamic Colors based on hand height
                const colorAttr = geometry.attributes.color;
                for (let i = 0; i < PARTICLE_COUNT; i++) {
                    const hue = (landmarks[8].y + i/PARTICLE_COUNT) % 1;
                    const color = new THREE.Color().setHSL(hue, 0.8, 0.5);
                    colorAttr.setXYZ(i, color.r, color.g, color.b);
                }
                colorAttr.needsUpdate = true;
            }
        });

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });
        cameraFeed.start();

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const posAttr = geometry.attributes.position;
            for (let i = 0; i < PARTICLE_COUNT * 3; i++) {
                // Smoothly lerp towards target shape and apply pinch scale
                const target = targetPositions[i] * pinchStrength;
                posAttr.array[i] += (target - posAttr.array[i]) * 0.1;
            }
            posAttr.needsUpdate = true;

            // Rotation based on hand position
            particleSystem.rotation.y += 0.01 + (handX * 0.01);
            particleSystem.rotation.x += handY * 0.01;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
